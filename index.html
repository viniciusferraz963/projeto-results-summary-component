<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="cabecalho">
  
    <div class="cabecalho-informacao">
      <h3>Your Result</h3>
      <div class="cabecalho-informacao-dados">
        <div class="info1">76</div>
        <div class="info2">of 100</div>
      </div>
    </div>
  
    <div class="cabecalho-descricao">
      <div class="cabecalho-descricao-titulo">Great</div>
      <div class="cabecalho-descricao-paragrafo">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
</section>
  
  <div class="sumario-container">
    <div class="sumario-titulo">Summary</div>
    <ul class="sumario-dados">
      <li class="dados-reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="#">
          <span class="reaction1">Reaction</span>
        </div>
        <span><b>80</b>/100</span>
      </li>  

      <li class="dados-memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="#">
          <span class="memory1">Memory</span>
        </div>
        <span><b>80</b>/100</span>
      </li>  

      <li class="dados-verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="#">
          <span class="verbal1">Verbal</span>
        </div>
        <span><b>80</b>/100</span>
      </li>  

      <li class="dados-visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="#">
          <span class="visual1">Visual</span>
        </div>
        <span><b>80</b>/100</span>
      </li>  
    </ul>


  <section class="bottom">Continue</section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/viniciusferraz963">Vinicius Ferraz</a>.
    </div>
  </footer>
</body>
</html>
